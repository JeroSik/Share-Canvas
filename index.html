<!DOCTYPE html>
<html>
    <head>
        <!-- Set meta tags -->
        <meta charset="UTF-8">
        <meta name="description" content="CS252 Lab 6">
        <meta name="authors" content="Vivian Guo and Youngsik Yoon">

        <!-- Set title and favicon -->
        <title>Share Canvas</title>
        <link rel="shortcut icon" type="images/png" href="resources/images/favicon.png">
    </head>
    <body>
        <!-- Header -->
        <div id="header" class="row">
            <h1 id="title">Share Canvas</h1>
        </div>
        
        <!-- Main -->
        <div id="container" class="row">
            <!-- Canvas -->
            <div class="column" id="canvas" align="center">
                <canvas id="mainCanvas"></canvas>
            </div>

            <!-- Option Panel -->
            <div class="column" id="options">
                <table id="tble">
                    <!-- Color Picker -->
                    <tr>
                        <th><h2>Choose Color:</h2></th>
                        <td><input type="color" value="#000000" id="colorWell"></td>
                    </tr>
                    <!-- Size Picker -->
                    <tr>
                        <th><h2>Choose Size:</h2></th>
                        <td>
                            <select id="sizeList">
                                <option value="small"><b>Small</b></option>
                                <option value="normal" selected="selected"><b>Normal</b></option>
                                <option value="large">Large</option>
                                <option value="exLarge">Extra Large</option>
                            </select>
                        </td>
                    </tr>
                    <!-- Draw Timer -->
                    <tr>
                        <th><h2>Draw Cooldown:</h2></th>
                        <td><p id="drawTimer">READY!</p></td>
                    </tr>
                    <!-- Refresh Timer -->
                    <tr>
                        <th><h2>Refresh Timer:</h2></th>
                        <td><p id="refreshTimer">5s</p></td>
                    </tr>
                </table>
            </div>
        </div>
        
        <!-- Get required js files -->
        <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
        <script type="text/javascript" src=resources/js/database.js></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src=resources/js/canvas.js></script>
        <script type="text/javascript" src=resources/js/pixel.js></script>
        <script type="text/javascript" src=resources/js/colorPicker.js></script>
        
        <!-- Get required css files -->
        <link rel="stylesheet" href="resources/css/index.css">
        <link rel="stylesheet" href="resources/css/style.css"> 
    </body>
</html>
